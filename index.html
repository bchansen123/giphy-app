<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Holds the search bar -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Find your giphy images!</a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" id="searchBar" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="searchButton" type="submit" value="search Button">Search</button>
        </form>
    </nav>
    <div class="container">
        <div class="row">
            <!-- Holds giphy images -->
            <div class="col-md-10 giphyImage">

            </div>
            <!-- Holds tag buttons -->
            <div class="col-md-2 tagHolder">

            </div>
        </div>
    </div>

    <script src="assets/javascript/javascript.js">

    </script>
</body>
</html>
